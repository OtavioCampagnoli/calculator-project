<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <title>Calculator | Project Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' type='text/css' media='screen' href='./docs/assets/css/style.css'>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

        <div class="container calculator">
                <div class="row">
                        <div class="col-md-4 offset-md-4">
                                <div class="card">
                                        <div class="card-header">
                                                <div class="row">
                                                        <div class="col-md-9">
                                                                <h2>Calculator</h2>
                                                        </div>
                                                        <div class="col"></div>
                                                </div>
                                        </div>
                                        <div class="card-body">
                                                <div class="row">
                                                        <div class="col-3 offset-9">
                                                                <button class="btn btn-block btn-primary"
                                                                        id="toogle-on-history"
                                                                        data-action="toggleHistoryAction" data-value="1"
                                                                        style="display: none""><i class=" fas
                                                                        fa-toggle-on"></i>
                                                                </button>
                                                        </div>
                                                        <div class="col-3 offset-9">
                                                                <button class="btn btn-block btn-primary"
                                                                        id="toogle-off-history"
                                                                        data-action="toggleHistoryAction"
                                                                        data-value="0"><i
                                                                                class=" fas fa-toggle-off"></i>
                                                                </button>
                                                        </div>
                                                </div>
                                                <div class="row" id="historyContainer"">
                                                        <div class=" col-9">
                                                        <div class="input-group input-group-md">
                                                                <div class="input-group-prepend">
                                                                        <span class="input-group-text"
                                                                                id="inputGroup-sizing-sm"
                                                                                style="font-weight: bold;"><i
                                                                                        class="fas fa-history"></i></span>
                                                                </div>
                                                                <input id="display-history" type="text"
                                                                        class="form-control"
                                                                        aria-label="Sizing example input"
                                                                        aria-describedby="inputGroup-sizing-sm" disabled
                                                                        style="font-weight: bold;">
                                                        </div>
                                                </div>
                                                <div class="col-3">
                                                        <button data-action="clearHistory" id="trash-history"
                                                                class="btn-danger btn">
                                                                <i class="fas fa-trash"></i> </button>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col">
                                                        <input type="text" placeholder="0" id="display"
                                                                class="form-control mb-3" style="font-weight: bold;"
                                                                disabled>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col"><button class="btn btn-secondary btn-block"
                                                                data-action="clear">C</button></div>
                                                <div class="col"><button class="btn btn-secondary btn-block"
                                                                data-action="append" data-value="/">&#xF7;</button>
                                                </div>
                                                <div class="col"><button class="btn btn-secondary btn-block"
                                                                data-action="append" data-value="*">*</button>
                                                </div>
                                                <div class="col"><button class="btn btn-secondary btn-block"
                                                                data-action="backspace">&#9003</button></div>
                                        </div>
                                        <div class="row">
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="7">7</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="8">8</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="9">9</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="-">-</button>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="6">6</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="5">5</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="4">4</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="+">+</button>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="3">3</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="2">2</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="1">1</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="calculate">=</button></div>
                                        </div>
                                        <div class="row">
                                                <div class="col-9"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value="0">0</button>
                                                </div>
                                                <div class="col"><button class="btn btn-primary btn-block"
                                                                data-action="append" data-value=".">&#8226</button>
                                                </div>
                                        </div>

                                </div>
                        </div>
                </div>
        </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src='./docs/assets/js/script.js'></script>
</body>

</html>
