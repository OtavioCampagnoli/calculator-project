<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator | Project Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">
</head>

<body>

        <div class="container calculator">
                <div class="row">
                        <div class="col-md-4 offset-md-4">
                                <div class="card">
                                        <div class="card-header">
                                                <div class="row">
                                                        <div class="col-md-9">
                                                                <h2>Calculator</h2>
                                                        </div>
                                                        <div class="col"></div>
                                                </div>
                                        </div>
                                        <div class="card-body">
                                                <div class="row">
                                                        <div class="col">
                                                                <div class="input-group input-group-sm mb-3">
                                                                        <div class="input-group-prepend">
                                                                                <span class="input-group-text"
                                                                                        id="inputGroup-sizing-sm"
                                                                                        style="font-weight: bold;"><img
                                                                                                src="https://cdn2.iconfinder.com/data/icons/e-commerce-line-10-1/1024/history10-512.png"
                                                                                                alt="History Icon"
                                                                                                style="width: 16px; height: 16px; margin-right: 6px;">History</span>
                                                                        </div>
                                                                        <input id="display-history" type="text"
                                                                                class="form-control"
                                                                                aria-label="Sizing example input"
                                                                                aria-describedby="inputGroup-sizing-sm"
                                                                                disabled style="font-weight: bold;">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col">
                                                                <input type="text" placeholder="0" id="display"
                                                                        class="form-control mb-3"
                                                                        style="font-weight: bold;" disabled>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col"><button class="btn btn-secondary btn-block"
                                                                        onclick="clearDisplay()">C</button></div>
                                                        <div class="col"><button class="btn btn-secondary btn-block"
                                                                        onclick="appendToDisplay('/')">&#xF7;</button>
                                                        </div>
                                                        <div class="col"><button class="btn btn-secondary btn-block"
                                                                        onclick="appendToDisplay('*')">*</button></div>
                                                        <div class="col"><button class="btn btn-secondary btn-block"
                                                                        onclick="backspace()">&#9003</button></div>
                                                </div>
                                                <div class="row">
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('7')">7</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('8')">8</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('9')">9</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('-')">-</button></div>
                                                </div>
                                                <div class="row">
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('6')">6</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('5')">5</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('4')">4</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('+')">+</button></div>
                                                </div>
                                                <div class="row">
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('3')">3</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('2')">2</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('1')">1</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="calculate()">=</button></div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-9"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('0')">0</button></div>
                                                        <div class="col"><button class="btn btn-primary btn-block"
                                                                        onclick="appendToDisplay('.')">&#8226</button>
                                                        </div>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src='script.js'></script>
</body>

</html>
